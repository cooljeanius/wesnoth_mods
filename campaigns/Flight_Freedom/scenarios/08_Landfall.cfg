#textdomain wesnoth-Flight_Freedom

[scenario]
    name= _ "Landfall"
    {MAP 08}
    {TURNS 56 48 40}
    {SCENARIO_MUSIC loyalists.ogg}
    id=Landfall
    next_scenario="Drake_Escape"

    {STORY_LANDFALL}

    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}

    [side]
        save_id=Malakar
        type=Pirate Galleon2
        id=Unforgiver
        name= _ "Unforgiver"
        side=1
        {FLAG_VARIANT drake}
        canrecruit=yes
        controller=human
        {GOLD 90 50 10}
        # income is set later after we have landed
        recruit=Drake Hatchling,Drake Slave,Drake Burner,Drake Glider,Drake Fighter,Drake Clasher,Pirate Schooner
        unrenamable=yes
        team_name=good
        user_team_name= _ "Skullbone Pirates"
        fog=no
    [/side]
    [side]
        type=Orcish Warlord
        id=Skula-Teroa
        name= _ "Skula-Teroa"
        side=2
        {FLAG_VARIANT6 ragged}
        controller=ai
        canrecruit=yes
        {GOLD 100 250 300}
        recruit=Orcish Grunt,Orcish Archer,Orcish Assassin,Troll Whelp,Goblin Spearman,Goblin Knight
        team_name=evil
        user_team_name= _ "Local Orcish Tribe"
    [/side]
    [side]
        side=3
        {FLAG_VARIANT loyalist}
        controller=ai
        {GOLD 200 290 380}
        recruit=Spearman,Bowman,Cavalryman,Fencer,Mage
        team_name=evil2
        user_team_name= _ "Wesnoth Expeditionary Force"
        #keeps Jako from appearing until he lands
        no_leader=yes
    [/side]
    #side of the Passing Wind
    [side]
        side=4
        {FLAG_VARIANT loyalist}
        controller=ai
        team_name=evil2
        gold=0
        recruit=
        #prevents movement
        [ai]
            ai_algorithm="idle_ai"
        [/ai]
        no_leader=yes
        user_team_name= _ "Wesnoth Royal Navy"
        color=3
    [/side]
    #side of the Thunder Spirits
    [side]
        side=5
        {FLAG_VARIANT6 ragged}
        controller=ai
        team_name=evil3
        gold=0
        recruit=
        no_leader=yes
        color=4
        [ai]
            aggression=1.0
            leader_value=0
            village_value=0
            grouping=no
            caution=0.1
            simple_targeting=yes
        [/ai]
        user_team_name= _ "Monsters"
    [/side]

#ifdef EASY
{LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Orcish Assassin" 1}
#else
{LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Orcish Assassin" 2}
#endif

    {OBJECTIVES_HEADER_BEGIN}
    {CONDITION_WIN ( _ "Move the Unforgiver to the eastern pier")}
    {CONDITION_LOSE ( _ "Destruction of the Unforgiver")}
    {OBJECTIVES_LOSE}
    {OBJECTIVES_FOOTER_BEGIN}

    [item]
        x,y=42,45
        image=items/orcish-flag.png
    [/item]
    [item]
        x,y=43,33
        image=items/orcish-flag.png
    [/item]
    [item]
        x,y=47,34
        image=items/orcish-flag.png
    [/item]
    [item]
        x,y=31,44
        image=items/orcish-flag.png
    [/item]

    [event]
        name=prestart
        #moves the Unforgiver into position
        [teleport]
            [filter]
                id=Unforgiver
            [/filter]
            x=17
            y=1
        [/teleport]
        # TODO: do this for each boat in your recall list:
        [recall]
            race=boat
            x,y=17,1
        [/recall]
        {SCATTER_IMAGE (
            terrain=Gg
            #to keep flags off of the island
            x=1-50
            y=11-50
        ) 3 {RED_BANNER}}
        {VARIABLE spirit_last_turn no}
        [set_variable]
            name=passing_wind_moveto
            value=2
        [/set_variable]
        [set_variable]
            name=malakar_disembarked
            value=no
        [/set_variable]
        [set_variable]
            name=jako_disembarked
            value=0
        [/set_variable]
        {VARIABLE first_step_effects no}
    [/event]

    [event]
        name=start
        [lock_view]
        [/lock_view]
        [scroll_to_unit]
            id=Unforgiver
            immediate=yes
        [/scroll_to_unit]
        {HIGHLIGHT_IMAGE 44 17 items/gohere.png ()}
        [unlock_view]
        [/unlock_view]
    [/event]

    #moves Malakar out of the ship
    [event]
        name=moveto
        [filter]
            x=44
            y=17
            id=Unforgiver
        [/filter]
        [set_variable]
            name=malakar_disembarked
            value=yes
        [/set_variable]
        [remove_item]
            x,y=44,17
        [/remove_item]
        #makes Malakar the leader
        {VARIABLE malakar_store.canrecruit yes}
        #unstores Malakar
        [unstore_unit]
            #placement=leader
            variable=malakar_store
        [/unstore_unit]
        #wmllint: recognize Malakar
        #wmllint: recognize Kogw
        #moves Malakar into position
        [teleport]
            [filter]
                id=Malakar
            [/filter]
            x=45
            y=18
        [/teleport]
        #unstores Kogw
        [unstore_unit]
            placement=leader
            variable=kogw_store
        [/unstore_unit]
        #moves Kogw into position
        [teleport]
            [filter]
                id=Kogw
            [/filter]
            x=45
            y=19
        [/teleport]
        #cleans up the variables
        {CLEAR_VARIABLE malakar_store}
        {CLEAR_VARIABLE kogw_store}
        #removes leadership from the Unforgiver
        [store_unit]
            [filter]
                id=Unforgiver
            [/filter]
            variable=unforgiver_store
        [/store_unit]
        {VARIABLE unforgiver_store.canrecruit no}
        [unstore_unit]
            variable=unforgiver_store
        [/unstore_unit]
        {CLEAR_VARIABLE unforgiver_store}
        [gold]
            side=1
            {QUANTITY amount 90 60 30}
        [/gold]
        [modify_side]
            side=1
            user_team_name= _ "Kakatar Tribe"
            {INCOME 9 5 1}
        [/modify_side]
        #refreshes the screen
        [redraw]
        [/redraw]
        [if]
            [variable]
                name=jako_disembarked
                numerical_not_equals=0
            [/variable]
            [then]
                {OBJECTIVES_HEADER}
                {CONDITION_WIN ( _ "Defeat both enemy leaders")}
                {CONDITION_LOSE ( _ "Destruction of the Unforgiver")}
                {OBJECTIVES_LOSE}
                {OBJECTIVES_FOOTER}
            [/then]
            [else]
                {OBJECTIVES_HEADER}
                {CONDITION_WIN ( _ "Defeat enemy leader")}
                {CONDITION_LOSE ( _ "Destruction of the Unforgiver")}
                {OBJECTIVES_LOSE}
                {OBJECTIVES_FOOTER}
            [/else]
        [/if]
    [/event]

    #bridge collapsing code
    [event]
        name=moveto
        first_time_only=no
        [filter]
            x=13,14,15,16,17,18
            y=24,23,23,22,22,21
            side=1
            # cannot be set off by boats or flying units
            [not]
                type=Pirate Schooner,Pirate Cruiser,Pirate Galleon2,Drake Blademaster,Drake Burner,Drake Fighter,Fire Drake,Drake Flameheart,Drake Flare,Drake Glider,Hurricane Drake,Inferno Drake,Sky Drake,Drake Warrior,Drake Chieftain,Drake Lord,Drake Legend,Cave Drake
            [/not]
        [/filter]
        #waits until two units have moved to the bridge
        [set_variable]
            name=bridge_steps
            add=1
        [/set_variable]
        [if]
            [variable]
                name=bridge_steps
                numerical_equals=2
            [/variable]
            [then]
                [message]
                    speaker=unit
                    message= _ "Ieeeeee!"
                [/message]
                #brings the bridge down
                [sound]
                    name=gunshot.wav
                [/sound]
                [delay]
                    time=200
                [/delay]
                [sound]
                    name=gunshot.wav
                [/sound]
                [delay]
                    time=200
                [/delay]
                [sound]
                    name=gunshot.wav
                [/sound]
                [delay]
                    time=500
                [/delay]
                [sound]
                    name=fire.wav
                [/sound]
                [terrain]
                    x=13,14,15,16,17,18
                    y=24,23,23,22,22,21
                    terrain=Wwf #wmllint: ignore
                [/terrain]
                #kills the units on the bridge, including boats (presumably under it)
                [kill]
                    x=13,14,15,16,17,18
                    y=24,23,23,22,22,21
                    animate=no
                    #flying units unaffected
                    [not]
                        type=Drake Blademaster,Drake Burner,Drake Fighter,Fire Drake,Drake Flameheart,Drake Flare,Drake Glider,Hurricane Drake,Inferno Drake,Sky Drake,Drake Warrior,Drake Chieftain,Drake Lord,Cave Drake
                    [/not]
                [/kill]
                [message]
                    speaker=Malakar
                    message= _ "The bridge collapsed!"
                [/message]
                #checks to see if the main
                #characters were killed in the collapse
                [if]
                    [have_unit]
                        id=Malakar
                    [/have_unit]
                    [else]
                        [endlevel]
                            result=defeat
                        [/endlevel]
                    [/else]
                [/if]
                [if]
                    [have_unit]
                        id=Kogw
                    [/have_unit]
                    [else]
                        [endlevel]
                            result=defeat
                        [/endlevel]
                    [/else]
                [/if]
                [if]
                    [have_unit]
                        id=Unforgiver
                    [/have_unit]
                    [else]
                        [endlevel]
                            result=defeat
                        [/endlevel]
                    [/else]
                [/if]
            [/then]
            [else]
                [if]
                    [variable]
                        name=first_step_effects
                        equals=no
                    [/variable]
                    [then]
                        {VARIABLE first_step_effects yes}
                        [sound]
                            name=gunshot.wav
                        [/sound]
						[switch]
							variable=unit.id
							[case]
								value="Malakar"
                                [message]
                                    speaker=unit
                                    message= _ "I do not trust this bridge!"
                                [/message]
							[/case]
							[case]
								value="Kogw"
								[message]
									speaker=unit
									message = _ "This bridge be rickety!"
								[/message]
							[/case]
							[else]
                                [message]
                                    speaker=unit
                                    message= _ "I don't trust this bridge."
                                [/message]
                            [/else]
                        [/switch]
                    [/then]
                [/if]
                [allow_undo]
                [/allow_undo]
#ifver WESNOTH_VERSION >= 1.13.2
                [on_undo]
                    #fix exploit that would otherwise allow the player to bring it down on demand with one unit
                    [set_variable]
                        name=bridge_steps
                        sub=1
                    [/set_variable]
                [/on_undo]
#endif
            [/else]
        [/if]
    [/event]

    #humans appear
    [event]
        name=turn 3
        [unit]
            id=Passing Wind
            name= _ "Passing Wind"
            type=Dreadnought
            x=7
            y=1
            side=4
        [/unit]
        [scroll_to_unit]
            id=Passing Wind
        [/scroll_to_unit]
        [delay]
            time=150
        [/delay]
        [message]
            speaker=Unforgiver
            image=$malakar_image
            message= _ "(Malakar) Fie! The humans pursue us!"
        [/message]
        [message]
            speaker=Unforgiver
            image=$kogw_image
            message= _ "(Kogw) Blast! There's low wind and we're in the island's tide. Our best bet is to land and hope they hesitate long enough for us to ready our defense."
        [/message]
        [message]
            speaker=Unforgiver
            image=$malakar_image
            message= _ "(Malakar) There is an old fortress on the eastern horizon. We can make our stand there."
        [/message]
    [/event]

    #moves the Passing Wind south
#define MOVE_PWIND_SOUTH
    [if]
        [variable]
            name=passing_wind_moveto
            numerical_equals=18
        [/variable]
        [then]
            [if]
                [variable]
                    name=jako_disembarked
                    numerical_equals=0
                [/variable]
                [then]
                    #moves Jako off the ship
                    [move_unit_fake]
                        x=7,7,7,7,7
                        y=18,19,20,21,22
                        type=General
                        side=3
                    [/move_unit_fake]
                    [unit]
                        id=Jako
                        name= _ "Jako"
                        type=General
                        side=3
                        canrecruit=yes
                        x,y=7,22
                    [/unit]
                    #to keep the orcs or spirits from killing Jako immediately
                    [unit]
                        generate_name=yes
                        type=Pikeman
                        side=3
                        x,y=7,22
                    [/unit]
                    #so it is not moved again
                    [store_unit]
                        kill=yes
                        [filter]
                            id=Passing Wind
                        [/filter]
                        variable=pwind
                    [/store_unit]
                    #allies the Passing Wind with the humans
                    {VARIABLE pwind.side 3}
                    #keeps the graphic where it should be
                    [item]
                        x=7
                        y=17
                        image=units/boats/dreadnought.png~TC(3,magenta)
                    [/item]
                    [redraw]
                    [/redraw]
                    [set_variable]
                        name=jako_disembarked
                        value=1
                    [/set_variable]
                    [message]
                        speaker=Skula-Teroa
                        message= _ "Intruders! Die!"
                    [/message]
                    # Since Jako just disembarked, assume Skula-Teroa was referring to the humans as the intruders he wants to die:
                    [modify_side]
                        side=2 # orcs
                        [ai]
                            [goal]
                                [criteria]
                                    side=3 # humans
                                [/criteria]
                                # targeting humans less with difficulty means the orcs help you less as it gets harder:
                                {QUANTITY value 9.9 9.5 9.1}
                            [/goal]
                            [goal]
                                [criteria]
                                    id=Jako
                                [/criteria]
                                # likewise:
                                {QUANTITY value 9.8 9.4 9.0}
                            [/goal]
                            {QUANTITY leader_value 8.8 7.7 6.6}
                            grouping=offensive
                        [/ai]
                    [/modify_side]

                    [message]
                        speaker=Jako
                        message= _ "Men, be prepared for attacks from the South, but the Drakes remain our primary objective. Move out!"
                    [/message]
                    # update AI to reflect Jako's command:
                    [modify_side]
                        side=3 # humans
                        [ai]
                            [goal]
                                [criteria]
                                    side=1 # you (drakes)
                                [/criteria]
                                # I had this backwards previously; meant to start small and get bigger like this:
                                {QUANTITY value 4.4 5.5 6.6}
                            [/goal]
                            [goal]
                                [criteria]
                                    side=2 # orcs
                                [/criteria]
                                # likewise, I had this backwards previously; sure, it always stayed smaller than the value for drakes,
                                # but it was supposed to get smaller like this so they target you more than the orcs even more:
                                {QUANTITY value 0.3 0.2 0.1}
                            [/goal]
                        [/ai]
                    [/modify_side]

                    [if]
                        [variable]
                            name=malakar_disembarked
                            equals=yes
                        [/variable]
                        [then]
                            {OBJECTIVES_HEADER}
                            {CONDITION_WIN ( _ "Defeat both enemy leaders")}
                            {CONDITION_LOSE ( _ "Destruction of the Unforgiver")}
                            {OBJECTIVES_LOSE}
                            {OBJECTIVES_FOOTER}
                        [/then]
                    [/if]
                    [gold]
                        side=2
                        {QUANTITY amount 50 60 70}
                    [/gold]
                [/then]
            [/if]
        [/then]
    [/if]
    [if]
        [have_unit]
            x=7
            y=$passing_wind_moveto
        [/have_unit]
        [else]
            [if]
                [have_unit]
                    id=Passing Wind
                    side=4
                [/have_unit]
                [then]
                    [teleport]
                        [filter]
                            id=Passing Wind
                        [/filter]
                        x=7
                        y=$passing_wind_moveto
                    [/teleport]
                    [scroll_to_unit]
                        id=Passing Wind
                    [/scroll_to_unit]
                    [set_variable]
                        name=passing_wind_moveto
                        add=1
                    [/set_variable]
                [/then]
            [/if]
        [/else]
    [/if]
#enddef

    [event]
        name=new turn
        first_time_only=no
        [if]
            #so a spirit can't randomly spawn next to the orc leader on turn 1 or 2
            [variable]
                name=turn_number
                greater_than=2
            [/variable]
            [then]
                [if]
                    [variable]
                        name=spirit_last_turn
                        equals=no
                    [/variable]
                    [then]
                    	[count_units]
                    		type=Thunder Spirit
                    		side=5
                    		variable=spirit_count
                    	[/count_units]
                    	[if]
                    		#no more than 3 at a time - we don't want them to do all the work if a bunch appear at once
                    		[variable]
                    			name=spirit_count
                    			less_than_equal_to=3
                    		[/variable]
                    		[then]
								#makes thunder spirits appear
								#20% chance each turn
								{RANDOM 1..5}
								[if]
									[variable]
										name=random
										less_than=2
									[/variable]
									[then]
										{VARIABLE spirit_last_turn yes}
										[set_variable]
											name=thunderx
											rand=1..50
										[/set_variable]
										#prevents spirit from appearing in ocean
										[set_variable]
											name=thundery
											rand=21..50
										[/set_variable]
										[scroll_to]
											x=$thunderx
											y=$thundery
										[/scroll_to]
										[item]
											x=$thunderx
											y=$thundery
											halo=halo/shadow-mage-halo1.png,halo/shadow-mage-halo2.png,halo/shadow-mage-halo3.png,halo/shadow-mage-halo4.png,halo/shadow-mage-halo5.png,halo/shadow-mage-halo6.png,halo/shadow-mage-halo7.png,halo/shadow-mage-halo8.png,halo/shadow-mage-halo9.png,halo/shadow-mage-halo10.png
										[/item]
										#sound effects
										[sound]
											name=lightning.ogg
										[/sound]
										[sound]
											name=fire.wav
										[/sound]
										[color_adjust]
											red=100
											green=100
											blue=100
										[/color_adjust]
										#creates spirit
										[unit]
											x=$thunderx
											y=$thundery
											type=Thunder Spirit
											side=5
										[/unit]
										[delay]
											time=10
										[/delay]
										[color_adjust]
											red=0
											green=0
											blue=0
										[/color_adjust]
										[scroll_to]
											x=$thunderx
											y=$thundery
										[/scroll_to]
										[delay]
											time=150
										[/delay]
										[remove_item]
											x=$thunderx
											y=$thundery
										[/remove_item]
										[if]
											#checks whether Malakar is off the ship
											[have_unit]
												id=Malakar
											[/have_unit]
											[then]
												[message]
													speaker=Kogw
													message= _ "A spirit has attacked!"
												[/message]
											[/then]
											[else]
												[message]
													image=$kogw_image
													speaker=Unforgiver
													message= _ "(Kogw) A spirit has attacked!"
												[/message]
											[/else]
										[/if]
										[if]
											[have_unit]
												id=Malakar
											[/have_unit]
											[then]
												[if]
													[variable]
														name=spirit_counter
														numerical_equals=0
													[/variable]
													[then]
														[message]
															speaker=Malakar
															message= _ "By the smoke of Gar-Alagar... a spirit!"
														[/message]
													[/then]
													[else]
														[if]
															[variable]
																name=spirit_counter
																numerical_equals=1
															[/variable]
															[then]
																[message]
																	speaker=Malakar
																	message= _ "It... it did not attack. It just appeared."
																[/message]
															[/then]
															[else]
																[if]
																	[variable]
																		name=spirit_counter
																		numerical_equals=2
																	[/variable]
																	[then]
																		[message]
																			speaker=Malakar
																			message= _ "Are you going to say that EVERY time?"
																		[/message]
																	[/then]
																[/if]
															[/else]
														[/if]
													[/else]
												[/if]
											[/then]
											[else]
												[if]
													[variable]
														name=spirit_counter
														numerical_equals=0
													[/variable]
													[then]
														[message]
															image=$malakar_image
															speaker=Unforgiver
															message= _ "(Malakar) By the smoke of Gar-Alagar... a spirit!"
														[/message]
													[/then]
													[else]
														[if]
															[variable]
																name=spirit_counter
																numerical_equals=1
															[/variable]
															[then]
																[message]
																	image=$malakar_image
																	speaker=Unforgiver
																	message= _ "(Malakar) It... it did not attack. It just appeared."
																[/message]
															[/then]
															[else]
																[message]
																	image=$malakar_image
																	speaker=Unforgiver
																	message= _ "(Malakar) Are you going to say that EVERY time?"
																[/message]
															[/else]
														[/if]
													[/else]
												[/if]
											[/else]
										[/if]
										{VARIABLE_OP spirit_counter add 1}
										#cleans up variables
										{CLEAR_VARIABLE thunderx}
										{CLEAR_VARIABLE thundery}
									[/then]
								[/if]
								{CLEAR_VARIABLE random}
							[/then]
						[/if]
						{CLEAR_VARIABLE spirit_count}
                    [/then]
                    [else]
                        {VARIABLE spirit_last_turn no}
                    [/else]
                [/if]
            [/then]
        [/if]
        #controls the Passing Wind
        [if]
            [variable]
                name=turn_number
                greater_than=3
            [/variable]
            [then]
                [if]
                    [variable]
                        name=jako_disembarked
                        numerical_equals=0
                    [/variable]
                    [then]
                        {MOVE_PWIND_SOUTH}
                        {MOVE_PWIND_SOUTH}
                        {MOVE_PWIND_SOUTH}
                        {MOVE_PWIND_SOUTH}
                        {MOVE_PWIND_SOUTH}
                        {MOVE_PWIND_SOUTH}
                    [/then]
                [/if]
            [/then]
        [/if]
        [if]
            [variable]
                name=jako_disembarked
                numerical_equals=1
            [/variable]
            [then]
                #prevents it from being activated again
                [set_variable]
                    name=jako_disembarked
                    value=2
                [/set_variable]
                #replaces the Passing Wind
                [remove_item]
                    x=7
                    y=17
                [/remove_item]
