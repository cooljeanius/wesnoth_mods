#textdomain wesnoth-Flight_Freedom

[scenario]
    name= _ "Caravan"
    {MAP 04a}
    turns=20
    {SCENARIO_MUSIC wanderer.ogg}
    victory_when_enemies_defeated=no
    id=Caravan
    next_scenario="Blue_River"

    {STORY_CARAVAN}

    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}

    [side]
        type=Drake Worker Malakar
        id=Malakar
        name= _ "Malakar"
        side=1
        {FLAG_VARIANT drake}
        canrecruit=yes
        controller=human
        recruit=Drake Hatchling,Drake Slave,Drake Burner,Drake Glider,Drake Fighter,Drake Clasher
        unrenamable=yes
        team_name=good
        user_team_name= _ "Kakatar Tribe"
        fog=no
    [/side]

    [side]
        type=Elvish Marshal
        id=Haloran
        name= _ "Haloran"
        side=2
        {FLAG_VARIANT wood-elvish}
        controller=ai
        canrecruit=yes
        {GOLD 85 105 125} #originally 100, 125, 150
        recruit=Elvish Fighter,Elvish Archer,Elvish Scout,Elvish Shaman
        #team_name will be changed in a turn 3 event
        team_name=good
        user_team_name= _ "Elvish Melrithian Force"
        [ai]
            grouping=no
            [aspect]
                id=attacks
                [facet]
                    invalidate_on_gamestate_change=yes
                    [filter_enemy]
                        [not]
                            side=5
                        [/not]
                    [/filter_enemy]
                [/facet]
            [/aspect]
        [/ai]
    [/side]

    #fake side for the caravan
    [side]
        side=3
        {FLAG_VARIANT loyalist}
        controller=ai
        team_name=evil, nature
        gold=0
        recruit=
        no_leader=yes
        [ai]
            #really nice to actually be able to exclude a side, rather than target with value=0.01
            [aspect]
                id=attacks
                [facet]
                    invalidate_on_gamestate_change=yes
                    [filter_enemy]
                        [not]
                            side=2
                        [/not]
                    [/filter_enemy]
                [/facet]
                [facet]
                    invalidate_on_gamestate_change=yes
                    [filter_enemy]
                        [not]
                            side=5
                        [/not]
                    [/filter_enemy]
                [/facet]
            [/aspect]
        [/ai]
        user_team_name= _ "Caravan"
        #the caravan
        [unit]
            x=45
            y=13
            random_traits=no
            type=Caravan
            name= _ "Prax's Caravan"
            id=theCaravan
            side=3
            #makes it face left
            facing=sw
        [/unit]
    [/side]

    #wolf side
    [side]
        side=4
        {FLAG_VARIANT6 ragged}
        controller=ai
        recruit=
        [ai]
            [goal]
                [criteria]
                    side=2
                [/criteria]
                value=5
            [/goal]
            [goal]
                [criteria]
                    side=1
                [/criteria]
                value=4
            [/goal]
        [/ai]
        [ai]
            aggression=1.0
            leader_value=0
            village_value=0
            grouping=no
            caution=0.1
            simple_targeting=yes
        [/ai]
        no_leader=yes
        team_name=evil2
        user_team_name= _ "Animals"
    [/side]

    #rabbit, falcon side
    {NPC_SIDE 5 nature (_ "Animals")}

    {OBJECTIVES_HEADER_BEGIN}
    {CONDITION_WIN ( _ "Destroy the caravan")}
    {CONDITION_LOSE ( _ "Death of Malakar")}
    {CONDITION_LOSE ( _ "Caravan is destroyed by wolves")}
    {CONDITION_LOSE ( _ "Caravan escapes (reaches the western edge of the map)")}
    {TURNS_RUN_OUT}
    {OBJECTIVES_FOOTER_BEGIN}

    {NPC_BIRD_BEHAVIOR 5 1 50 1 30}

    [event]
        name=prestart
        {SCATTER_IMAGE (terrain=Gg) 2 scenery/burrow.png}
        #wolfpack
        #5 on easy, 6 on normal and hard
        [unit]
            side=4
            type=FtF Wolf
            x,y=14,11
        [/unit]
        [unit]
            side=4
            type=FtF Wolf
            x,y=14,11
        [/unit]
        [unit]
            side=4
            type=FtF Wolf
            x,y=14,11
        [/unit]
        [unit]
            side=4
            type=FtF Wolf
            x,y=14,11
        [/unit]
        [unit]
            side=4
            type=FtF Wolf
            x,y=14,11
        [/unit]
#ifndef EASY
        [unit]
            side=4
            type=FtF Wolf
            x,y=14,11
        [/unit]
#endif
        #some rabbits, a crow and a fungoid
        {NPC Rabbit 41 22 5}
        {NPC Rabbit 44 17 5}
        {NPC Rabbit 49 28 5}
        {NPC Rabbit 44 6 5}
        {NPC Rabbit 27 26 5}
        #falcon changed to crow to avoid introducing what's now a Khalifate unit
        {NPC Crow 29 7 5}
        {NPC Fungoid 5 4 5}
        #rabbit burrows
        [item]
            x,y=41,22
            image=scenery/burrow.png
        [/item]
        [item]
            x,y=49,28
            image=scenery/burrow.png
        [/item]
        [item]
            x,y=44,6
            image=scenery/burrow.png
        [/item]
        [item]
            x,y=27,26
            image=scenery/burrow.png
        [/item]
        [item]
            x,y=31,16
            image=scenery/burrow.png
        [/item]
        #a scarecrow
        [item]
            x,y=40,20
            image=items/scarecrow.png
        [/item]

        [unit]
            type=Pikeman
            x,y=49,11
            #name= _ "Guard"
            side=3
            facing=sw
        [/unit]
        [unit]
            type=Pikeman
            x,y=49,13
            #name= _ "Guard"
            side=3
            facing=sw
        [/unit]
        [micro_ai]
            side=3
            ai_type=messenger_escort
            action=add
            id=theCaravan
            waypoint_x=1
            waypoint_y=12
        [/micro_ai]
        [micro_ai]
            side=5
            ai_type=forest_animals
            action=add
            rabbit_type=Rabbit
            rabbit_hole_img=scenery/burrow.png
        [/micro_ai]
        [if]
            [variable]
                name=have_hartholar
                boolean_equals=yes
            [/variable]
            [then]
                [unstore_unit]
                    variable=hartholar_store
                [/unstore_unit]
                {CLEAR_VARIABLE hartholar_store}
            [/then]
        [/if]
        [if]
            [variable]
                name=wipeout
                equals="success"
            [/variable]
            [then]
                [unit]
                    type=Drake Burner
                    side=1
                    gender=male
                    x,y=7,20
                    name=Theracar
                    id=Theracar
                    unrenamable=yes
                    {IS_HERO}
                    random_traits=no
                    experience=$theracar_exp
                    [modifications]
                        {TRAIT_LOYAL}
                        {TRAIT_DEXTROUS}
                        {TRAIT_QUICK}
                    [/modifications]
                    {IS_LOYAL}
                    profile="portraits/theracar.png"
                [/unit]
                [store_unit]
                    [filter]
                        id=Theracar
                    [/filter]
                    variable=theracar_store
                [/store_unit]
                {VARIABLE theracar_store.advances_to (Drake Flare)}
                [unstore_unit]
                    variable=theracar_store
                [/unstore_unit]
                {CLEAR_VARIABLE theracar_store}
                {VARIABLE theracar_alive "yes"}
            [/then]
            [else]
                {VARIABLE theracar_alive "no"}
            [/else]
        [/if]
        {CLEAR_VARIABLE theracar_exp}
        [clear_variable]
            name=wipeout
        [/clear_variable]
        [store_unit]
            [filter]
                id=Malakar
            [/filter]
            variable=malakar_tempstore
        [/store_unit]
        {VARIABLE malakar_tempstore.facing se}
        [unstore_unit]
            variable=malakar_tempstore
        [/unstore_unit]
        {CLEAR_VARIABLE malakar_tempstore}
    [/event]

    [event]
        name=start
        [lock_view]
        [/lock_view]
        [message]
            speaker=narrator
            {NARRATOR_ICON}
            message= _ "After torching the mansion, Malakar headed out to intercept the caravan."
            #image=wesnoth-icon.png
        [/message]
        [if]
            [variable]
                name=have_hartholar
                boolean_equals=yes
            [/variable]
            [then]
                [message]
                    speaker=Malakar
                    message= _ "Now that I have freed the tribe, I have true warriors at hand, as well as the Chieftain of the Jamolar!"
                [/message]
            [/then]
            [else]
                [message]
                    speaker=Malakar
                    image=$malakar_image
                    message= _ "Now that I have freed the tribe, I have true warriors at hand!"
                [/message]
            [/else]
        [/if]
        [store_unit]
            [filter]
                id=Malakar
            [/filter]
            variable=malakar_store
        [/store_unit]
        {VARIABLE_OP malakar_exp to_variable malakar_store.experience}
        [item]
            x,y=6,19
            image=misc/drake-flare-worker-silhouette.png
        [/item]
        [kill]
            x,y=6,19
            animate=no
            fire_event=no
        [/kill]
        [remove_item]
            x,y=6,19
        [/remove_item]
        #variable maltype is set in Survival
        [if]
        	#very unlikely that the player leveled him to a Drake Legend in Survival, but handle it anyway
            [variable]
                name=maltype
                equals="Drake Legend"
            [/variable]
            [then]
            	#currently has the same graphics as the Drake Lord - can use the same silhouette
                [unit]
                    x,y=6,19
                    type=Drake Lord Silhouette
                    facing=se
                [/unit]
                [item]
                    x,y=6,19
                    image=units/drakes/drake-lord.png
                [/item]
                [kill]
                    x,y=6,19
                    animate=yes
                    fire_event=no
                [/kill]
                [unit]
                    x,y=6,19
                    type=Drake Legend
                    experience=$malakar_exp
                    unrenamable=yes
                    id=Malakar
                    overlays="misc/hero-icon.png"
                    #ellipse="misc/ellipse-hero"
                    name= _ "Malakar"
                    profile=portraits/malakar.png
                    side=1
                    canrecruit=yes
                    facing=se
                [/unit]
            [/then]
            [elseif]
				[variable]
					name=maltype
					equals="Drake Lord"
				[/variable]
				[then]
					[unit]
						x,y=6,19
						type=Drake Lord Silhouette
						facing=se
					[/unit]
					[item]
						x,y=6,19
						image=units/drakes/drake-lord.png
					[/item]
					[kill]
						x,y=6,19
						animate=yes
						fire_event=no
					[/kill]
					[unit]
						x,y=6,19
						type=Drake Lord
						experience=$malakar_exp
						unrenamable=yes
						id=Malakar
						overlays="misc/hero-icon.png"
						#ellipse="misc/ellipse-hero"
						name= _ "Malakar"
						profile=portraits/malakar.png
						side=1
						canrecruit=yes
						facing=se
					[/unit]
				[/then]
			[/elseif]
            [else]
                [unit]
                    x,y=6,19
                    type=Drake Chieftain Silhouette
                    facing=se
                [/unit]
                [item]
                    x,y=6,19
                    image=units/drakes/drake-chieftain.png
                [/item]
                [kill]
                    x,y=6,19
                    animate=yes
                    fire_event=no
                [/kill]
                [unit]
                    x,y=6,19
                    type=Drake Chieftain
                    experience=$malakar_exp
                    unrenamable=yes
                    id=Malakar
                    overlays="misc/hero-icon.png"
                    #this causes weirdness for some reason, but it's apparently not necessary
                    #ellipse="misc/ellipse-hero"
                    name= _ "Malakar"
                    profile=portraits/malakar.png
                    side=1
                    canrecruit=yes
                    facing=se
                [/unit]
            [/else]
        [/if]
        {CLEAR_VARIABLE malakar_exp}
        [remove_item]
            x,y=6,19
        [/remove_item]
        {CLEAR_VARIABLE maltype}
        [redraw]
        [/redraw]
        [message]
            speaker=Malakar
            message= _ "Our next step towards home is simple: seize the caravan. It must not enter the hills!"
        [/message]
        [delay]
            time=1000
            accelerate=yes
        [/delay]
        [message]
            speaker=Haloran
            message= _ "Scaled creatures! Do you know of Kogw?"
        [/message]
        [message]
            speaker=Malakar
            message= _ "No. I have heard of no such name. Out of my way!"
        [/message]
        [message]
            speaker=Haloran
            message= _ "Watch your tongue!"
        [/message]
        [message]
            speaker=Haloran
            message= _ "Even the insulting are allowed safe passage through our forest. Do not try us, however, or you will find us unmatched in the woods. The rules are simple: take no longer than necessary, start no fires of any kind, and harm no living creature while within our borders."
        [/message]
        [message]
            speaker=Malakar
            message= _ "Very well, we will be gone from your lands shortly."
        [/message]
        [message]
            speaker=Malakar
            message= _ "Remember, everyone, we take the caravan! We have no quarrel with the elves."
        [/message]
        [delay]
            time=750
            accelerate=yes
        [/delay]
		[if]
			[have_unit]
				id=Theracar
			[/have_unit]
			[then]
				[message]
					speaker=Theracar
					message= _ "Well, at least not yet."
				[/message]
			[/then]
			[else]
				[message]
					speaker=Malakar
					message= _ "Well, at least not yet."
				[/message]
			[/else]
		[/if]
        [if]
            [variable]
                name=have_hartholar
                boolean_equals=yes
            [/variable]
            [then]
                [message]
                    speaker=narrator
                    {NARRATOR_ICON}
                    message= _ "NOTE: From now on, since Hartholar is no longer critical to your cause, the game will not end if he is killed."
                    #image=wesnoth-icon.png
                [/message]
            [/then]
        [/if]
        {CLEAR_VARIABLE have_hartholar}
        [unlock_view]
        [/unlock_view]
    [/event]

    #the elves are actually moving to attack the humans because of their team_name, but the player doesn't need to know that
    #(although they cannot reach them in time)
    [event]
        name=side 2 turn 1
        [message]
            speaker=Haloran
            message= _ "Elves! Spread out through the forest! While these beasts have done nothing yet to provoke us, we must be wary!"
        [/message]
    [/event]

	[event]
		name=attack
		[filter]
			side=1
		[/filter]
		[filter_second]
			id=theCaravan
		[/filter_second]
		[message]
			speaker=theCaravan
			message= _ "We're being robbed! Guards!"
		[/message]
	[/event]

    [event]
        name=moveto
        [filter]
            id=theCaravan
            x=1
            y=1-30
        [/filter]
        [message]
            speaker=Malakar
            message= _ "No! The caravan has escaped into the hills!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=turn 3
        [move_unit_fake]
            x=1,2,3,4,5,6,7
            y=4,4,4,4,4,4,4
            type=Peasant
            side=3
        [/move_unit_fake]
        [unit]
            x,y=7,4
            type=Peasant
            id=Trevor
            name= _ "Trevor"
            side=3
            facing=ne
        [/unit]
        [message]
            speaker=Trevor
            message= _ " *gasp* Elves! Have mercy on me! I come from the Baron's manor, to the west, with terrible news! I need your shelter!"
        [/message]
        [message]
            speaker=Haloran
            message= _ "We cannot offer you sanctuary, but we can promise you safe passage to the other..."
        [/message]
        [message]
            speaker=Trevor
            message= _ "Winged beasts! They killed everyone, and burned everything! Fires! And bodies! And wings! And... scales... and... *collapses*."
        [/message]
        [kill]
            id=Trevor
            animate=yes
        [/kill]
        [delay]
            time=750
        [/delay]
        [sound]
            name=horse-canter.wav
        [/sound]
        [move_unit_fake]
            x=1,22
            y=8,3
#ifdef EASY
            type=Elvish Scout
#else
            type=Elvish Rider
#endif
            side=2
        [/move_unit_fake]
        [unit]
            x,y=22,3
#ifdef EASY
            type=Elvish Scout
#else
            type=Elvish Rider
#endif
            side=2
            generate_name=yes
            random_traits=yes
            id=Scout
            facing=ne
        [/unit]
        [message]
            speaker=Scout
            message= _ "Lord Haloran, my men have returned. The western hills are ablaze!"
        [/message]
        [modify_side]
            side=2
            team_name=evil
            user_team_name= _ "Elvish Melrithian Force"
        [/modify_side]
        [message]
            speaker=Haloran
            message= _ "Those fiends! Rally! Drive out the beasts! Do not rest 'til you cannot see their scales beneath our arrows!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            type=Caravan
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [message]
            speaker=Malakar
            sound=gold.ogg
            message= _ "500 gold! This will go a long way toward our cause!"
        [/message]
        [message]
            speaker=Haloran
            message= _ "ARRH! You fight like a crazed beast, and I wish to lose no more men. You have whatever it is you have come for - get out! Get out of our forest! If we ever cross paths again, it will be your death!"
        [/message]
        [role]
            type=Drake Worker,Drake Slave,Drake Burner,Drake Glider,Drake Fighter,Drake Clasher
            role=questionb
        [/role]
        #just in case Malakar is the only surviving unit
        [if]
            [have_unit]
                role=questionb
            [/have_unit]
            [then]
                [message]
                    role=questionb
                    message= _ "What about the elves? They will pursue us!"
                [/message]
                [message]
                    speaker=Malakar
                    message= _ "I know, but I fear that they will call reinforcements, which we cannot hope to fight."
                [/message]
            [/then]
			#give the player a free Glider for the next scenario's opening scene
			[else]
				{GENERIC_UNIT 1 (Drake Glider) recall recall}
			[/else]
        [/if]
        [gold]
            side=1
            amount=500
        [/gold]
        [endlevel]
            result=victory
            bonus=yes
        [/endlevel]
    [/event]

    [event]
        name=attack
        [filter_second]
            id=Haloran
        [/filter_second]
        [message]
            speaker=Haloran
            message= _ "Guards! Rally to me!"
        [/message]
        [unit]
            x,y=24,3
            type=Elvish Ranger
            random_traits=yes
            generate_name=yes
            side=2
			id=elfguard_1
        [/unit]
        [unit]
            x,y=24,3
            type=Elvish Sharpshooter
            random_traits=yes
            generate_name=yes
            side=2
			id=elfguard_2
        [/unit]
        [unit]
            x,y=24,3
            type=Elvish Avenger
            gender=female
            random_traits=yes
            generate_name=yes
            side=2
			id=elfguard_3
        [/unit]
		#so they won't get in the way of player vs. caravan
		[micro_ai]
			side=2
			ai_type=zone_guardian
			action=add
			[filter]
				id=elfguard_1,elfguard_2,elfguard_3
			[/filter]
			[filter_location]
				x=18-30
				y=1-7
			[/filter_location]
		[/micro_ai]
        [message]
            speaker=Malakar
            message= _ "The forest is crawling with elves! We must focus on the caravan!"
        [/message]
    [/event]

	#just in case...
	[event]
		name=die
		[filter]
			id=Haloran
		[/filter]
		[filter_second]
			side=1
		[/filter_second]
		[message]
			speaker=second_unit
			message= _ "Malakar, I have slain the elven chief!"
		[/message]
		[message]
			speaker=Malakar
			message= _ "Now is not the time to celebrate our kills! Quickly, we must capture the caravan, before more humans or elves find us!"
		[/message]
	[/event]

	[event]
		name=attack
		[filter]
			side=3
			[not]
				id=theCaravan
			[/not]
		[/filter]
		[filter_second]
			side=1
			race=drake
		[/filter_second]
		[message]
			speaker=unit
			message= _ "You will not take us alive, lizards!"
		[/message]
	[/event]

    [event]
        name=die
        [filter]
            type=Caravan
        [/filter]
        [filter_second]
            side=4
        [/filter_second]
        [message]
            speaker=Malakar
            message= _ "No! The wolves have destroyed the caravan, and the elves approach on all sides! Retreat!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    {FREEDOM_DEATHS}

    {FTF_COMMON}
[/scenario]
