#define SPEAKER_ABYSS MESSAGE
    # This is to reflect some power philosophy Tallin is part of. This power manifastete itself from purest form
    # to the most mishaped ones by touch of material world.
    # Excluded are bats as living creatures. Ghoules and corpses as an effect of this power usage.
    # Necromancers and Liches (aka false undead).
    # Since they are just using this power but they are not part of it. Simply they are thieves!
    # There can be only one power manifestaion point at a time!
    # Order is as follows:
    # 1 Ghosts with exclusion of Abhai as non trail unit. Shadow line is prefered (aka trailers)
    # 2 Skeletons with exclusion of Tallin since he is vengeful spirit and will not talk to himself
    # 3 If none of above can be met fallback to whisper

    {SPEAKER_TRAILER {MESSAGE}}

    [if]
        [not]
            [have_unit]
                side=1
                role=Trailer
            [/have_unit]
        [/not]
    [then]
        {SPEAKER_DREAMER {MESSAGE}}
    [/then]
    [else]
        [if]
            [have_unit]
                side=1
                role=Dreamer
            [/have_unit]
        [then]
            {CLEAR_ROLE Dreamer}
        [/then]
        [/if]
    [/else]
    [/if]

    [if]
        [not]
            [have_unit]
                side=1
                role=Trailer
            [/have_unit]
        [/not]
        [and]
            [not]
                [have_unit]
                    side=1
                    role=Dreamer
                [/have_unit]
            [/not]
        [/and]
    [then]
        [if]
            [variable]
                name=abyss_whisper
                greater_than=0
            [/variable]
        [then]
            {SPEAKER_WHISPER {MESSAGE}}
        [/then]
        [/if]
    [/then]
    [/if]
#enddef

