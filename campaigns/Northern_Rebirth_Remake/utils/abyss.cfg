#define FOUND_INFORMATION UNIT
    # Tallin do not title himself lord and Abhai is not recruited from Tallin trail so he is more independent
    [if]
        [variable]
            name={UNIT}.id
            not_equals=Tallin
        [/variable]
        [and]
            [variable]
                name={UNIT}.id
                not_equals=Abhai
            [/variable]
        [/and]
        [and]
            [variable]
                name={UNIT}.race
                not_equals=elf
            [/variable]
        [/and]
    [then]
        [if]
            [variable]
                name={UNIT}.type
                equals=Walking Corpse
            [/variable]
            [or]
                [variable]
                    name={UNIT}.type
                    equals=Soulless
                [/variable]
            [/or]
        [then]
            [message]
                speaker={UNIT}
                # wmllint: no spellcheck
                message= _ "Uuuuuooo..."
            [/message]
        [/then]
        [else]
            [if]
                [variable]
                    name={UNIT}.type
                    equals=Vampire Bat
                [/variable]
                [or]
                    [variable]
                        name={UNIT}.type
                        equals=Blood Bat
                    [/variable]
                [/or]
                [or]
                    [variable]
                        name={UNIT}.type
                        equals=Dread Bat
                    [/variable]
                [/or]
            [then]
                [message]
                    speaker={UNIT}
                    # wmllint: no spellcheck
                    message= _ "Neep"
                [/message]
            [/then]
            [else]
                [if]
                    [variable]
                        name={UNIT}.type
                        equals=Ghoul
                    [/variable]
                    [or]
                        [variable]
                            name={UNIT}.type
                            equals=Necrophage
                        [/variable]
                    [/or]
                    [or]
                        [variable]
                            name={UNIT}.type
                            equals=Ghast
                        [/variable]
                    [/or]
                [then]
                    [message]
                        speaker={UNIT}
                        # wmllint: local spelling Loooord
                        message= _ "Loooord!..."
                    [/message]
                [/then]
                [else]
                    [message]
                        speaker={UNIT}
                        message= _ "My lord..."
                    [/message]
                [/else]
                [/if]
            [/else]
            [/if]
        [/else]
        [/if]
    [/then]
    [/if]
#enddef

#define SPAWN_ABYSS ROLE TYPE
    {VARIABLE current_radius 1}

    [while]
        [variable]
            name=spawn_point.length
            equals=0
        [/variable]
    [do]
        [store_locations]
            variable=spawn_point
            [and]
                [filter]
                    id=Tallin
                [/filter]
                radius=$current_radius
            [/and]
            # Exclude hexes with units on them and impassable terrain
            [and]
                [not]
                    [filter]
                    [/filter]
                [/not]
                [not]
                    terrain=Wo,*^Xm,X*,Q*
                [/not]
            [/and]
        [/store_locations]
        {VARIABLE_OP current_radius add 1}
    [/do]
    [/while]

    [unit]
        side=1
        type={TYPE}
        x,y=$spawn_point.x,$spawn_point.y
        [role]
            role={ROLE}
        [/role]
    [/unit]

    {CLEAR_VARIABLE current_radius}
    {CLEAR_VARIABLE spawn_point}
#enddef

