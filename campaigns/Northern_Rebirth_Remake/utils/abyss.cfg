#define CREATE_ABYSS
    # Prefer abyss if its available
    [recall]
        id=Abyss
    [/recall]

    [if]
        [not]
            [have_unit]
                id=Abyss
            [/have_unit]
        [/not]
    [then]
        {UNIT_SELECT Trailer Nightgaunt}

        [recall]
            role=Trailer
        [/recall]

        {UNIT_SELECT_EXCLUDE Trailer Spectre Abhai}

        [recall]
            role=Trailer
        [/recall]

        {UNIT_SELECT Trailer Shadow}

        [recall]
            role=Trailer
        [/recall]

        {UNIT_SELECT_EXCLUDE Trailer Wraith Abhai}

        [recall]
            role=Trailer
        [/recall]

        {UNIT_SELECT Trailer Ghost}
    [/then]
    [else]
        [role]
            id=Abyss
            role=Trailer
        [/role]
    [/else]
    [/if]

    [if]
        [not]
            [have_unit]
                side=1
                role=Trailer
            [/have_unit]
        [/not]
    [then]
        {UNIT_SELECT_EXCLUDE Dreamer Draug Tallin}

        [recall]
            role=Dreamer
        [/recall]

        {UNIT_SELECT_EXCLUDE Dreamer Banebow Tallin}

        [recall]
            role=Dreamer
        [/recall]

        {UNIT_SELECT_EXCLUDE Dreamer DeathBlade Tallin}

        [recall]
            role=Dreamer
        [/recall]

        {UNIT_SELECT Dreamer Revenant}

        [recall]
            role=Dreamer
        [/recall]

        {UNIT_SELECT_EXCLUDE Dreamer "Bone Shooter" Tallin}

        [recall]
            role=Dreamer
        [/recall]

        {UNIT_SELECT Dreamer Skeleton}

        [recall]
            role=Dreamer
        [/recall]

        {UNIT_SELECT_EXCLUDE Dreamer "Skeleton Archer" Tallin}

        [recall]
            role=Dreamer
        [/recall]

        [if]
            [not]
                [have_unit]
                    side=1
                    role=Dreamer
                [/have_unit]
            [/not]
        [then]
            [if]
                [variable]
                    name=abyss_class
                    less_than=1
                [/variable]
            [then]
                {SPAWN_ABYSS Trailer Ghost}
            [/then]
            [/if]

            [if]
                [variable]
                    name=abyss_class
                    numerical_equals=1
                [/variable]
            [then]
                {SPAWN_ABYSS Dreamer Skeleton}
            [/then]
            [/if]
        [/then]
        [/if]
    [/then]
    [/if]

    {CLEAR_VARIABLE abyss_class}
#enddef

#define UPDATE_ROLE_LICH
    [event]
        name=post advance
        first_time_only=no

        [filter]
            side=1
            type=Lich
        [/filter]

        [if]
            [variable]
                name=unit.role
                equals=Necromancer
            [/variable]
        [then]
            [store_unit]
                [filter]
                    x,y=$unit.x,$unit.y
                [/filter]
                variable=lich
                kill=yes
            [/store_unit]

            {CLEAR_VARIABLE lich.role}

            [unstore_unit]
                variable=lich
            [/unstore_unit]

            {CLEAR_VARIABLE lich}
        [/then]
        [/if]
    [/event]
#enddef

