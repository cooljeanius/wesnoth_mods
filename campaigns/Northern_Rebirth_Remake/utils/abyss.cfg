        [not]
            [have_unit]
                side=1
                role=Necromancer
            [/have_unit]
        [/not]
    [then]
        # Since this is a campaign wide macro it can't be assumed that human have to be some kind of Sorceror
        [role]
            side=1
            race=human
            [not]
                id=Tallin
            [/not]
            role=Necromancer
        [/role]

