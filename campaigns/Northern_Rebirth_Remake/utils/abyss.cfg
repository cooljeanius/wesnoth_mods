#define CLEAR_ROLE ROLE
    [if]
        [have_unit]
            side=1
            role={ROLE}
        [/have_unit]
    [then]
        [store_unit]
            [filter]
                side=1
                role={ROLE}
            [/filter]
            kill=yes
            variable=loud_unit
        [/store_unit]

        {CLEAR_VARIABLE loud_unit.role}

        [unstore_unit]
            variable=loud_unit
        [/unstore_unit]

        {CLEAR_VARIABLE loud_unit}
    [/then]
    [/if]
#enddef

